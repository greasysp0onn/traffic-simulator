<!DOCTYPE html>
<html>
<head>
    <title>Traffic Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu" class="screen">
    <h1>ðŸš¦ Traffic Clicker</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="openSettings()">Settings</button>
    <button onclick="showAchievements()">Achievements</button>
</div>

<div id="gameScreen" class="screen hidden">
    <h2>Cars Managed: <span id="coins">0</span></h2>
    <h3>Traffic Control Power: <span id="cpc">1</span></h3>
    <h3>Traffic Officers: <span id="auto">0</span></h3>

    <button id="clickButton" onclick="clickCoin()">Control Traffic</button>

    <h2>Upgrades</h2>
    <button onclick="buyUpgrade('click')">
        Upgrade Traffic Lights (Cost: <span id="clickCost">10</span>)
    </button>
    <button onclick="buyUpgrade('auto')">
        Hire Traffic Officer (Cost: <span id="autoCost">50</span>)
    </button>

    <h2>Mayor System</h2>
    <p>Mayor Rank: <span id="mayorRank">0</span></p>
    <p>Income Multiplier: x<span id="multiplier">1</span></p>
    <button onclick="prestige()">Become Mayor (10,000 Cars)</button>

    <h2>Events</h2>
    <div class="rushRow">
        <button id="rushBtn" onclick="manuallyTriggerRush()">Trigger Rush Hour</button>
        <div class="rushInfo">
            <div class="rushBarWrap">
                <div id="rushBar" class="rushBar"></div>
            </div>
            <div id="rushText" class="rushText">Ready</div>
        </div>
    </div>

    <br><br>
    <button onclick="goToMenu()">Main Menu</button>
    <button onclick="showAchievements()">Achievements</button>
</div>

<div id="settingsScreen" class="screen hidden">
    <h2>Settings</h2>
    <button onclick="resetGame()">Reset City</button>
    <button onclick="saveGame()">Save Now</button>
    <button onclick="goToMenu()">Back</button>

    <hr>
    <h3>Ideas & Roadmap</h3>
    <div id="ideasList" class="ideasList"></div>
</div>

<!-- Achievements Modal -->
<div id="achievementsModal" class="modal hidden">
    <div class="modalContent">
        <h3>Achievements</h3>
        <div id="achievementsContainer" class="achievementsContainer"></div>
        <button onclick="closeAchievements()">Close</button>
    </div>
</div>

<!-- floating text container -->
<div id="floatingContainer" class="floatingContainer"></div>

<script src="script.js"></script>
</body>
</html>
